<!DOCTYPE html>
<html>
<head>
  <title>Dashboard</title>
  <link rel="stylesheet" href="index.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bigshot+One&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Blinker&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Blinker&display=swap" rel="stylesheet">
</head>
<body>
  <div class="topmost">        
  <div class="sidebar">
    <div class="profile-picture">
      <img src="images/profile.jpeg" alt="Profile Picture">
      <h4>PROFILE</h4>
    </div>
    <ul class="items">
      <li>HOME</li>
      <li>DASHBOARD</li>
      <li>PRODUCT</li>
      <li>SERVICE</li>
      <li>ABOUT US</li>
    </ul>
  </div>
  <div class="top-container">
    <div class="main-content">
      <h1>Dashboard</h1>
      <div class="content">
          <div class="fluid-container">
              <img src="images/daily report.jpeg"class="report-image">
              <div class="centre">Daily Report</div>
            </div>
            <div class="fluid-container">
              <img src="images/monthly-report.jpeg"class="report-image">
              <div class="centre">Monthly Report</div>
            </div>
            <div class="fluid-container">
              <img src="images/yearly-report.jpeg"class="report-image">
              <div class="centre">Year Report</div>
            </div>
      </div>
    </div>
  
    <div class="image-grid">
      <div class="image-container">
      <div>
        <img src="images/m-1.jpeg" alt="Image 1" class="images">
        <p>Machine1</p>
      </div>
    </div>
      <div class="image-container">
        <div>
        <img src="images/m-2.jpeg" alt="Image 2" class="images">
        <p>Machine2</p>
      </div>
      </div>
      <div class="image-container">
        <div>
        <img src="images/m-3.jpeg" alt="Image 3" class="images">
        <p>Machine3</p>
      </div>
      </div>
      <div class="image-container">
      <div>
        <img src="images/m-4.jpeg" alt="Image 4" class="images">
        <p>Machine4</p>
      </div>
      </div>
    </div>
  </div>
 </div> 
</div>
</body>
</html>
